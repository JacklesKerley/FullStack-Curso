<!DOCTYPE html>
<html lang="pt"> <!-- configurar a página -->
<head>

    <link rel="stylesheet" href="style.css"> <!-- Tag para importar arquivo CSS  (Rel = Relação) (href = Hiperlink Referência) -->

<body>

    <img src="Jackles.jpg" width="200" alt="Foto: Jackles Kerley"> <!-- Para inserir imagem, Width é o tamanho da imagem, alt caso a imagem não abra aparecerá esse nome e tambem é utilizado para busca e deficientes visuais-->
