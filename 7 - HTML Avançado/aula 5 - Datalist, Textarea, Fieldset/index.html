<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="Salvar.html" method="GET">
        <fieldset><!--Serve para definir um campo "tipo um div"-->
            <legend>Dados do Usuário</legend>
            <label for="nome">Nome: </label>
            <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">

            <br><br>

            <label for="email">E-mail:</label>
            <input id="email" name="email" type="email" placeholder="Digite o seu email">

            <br><br>

            <label for="senha">Senha:</label>
            <input id="senha" name="senha" type="password" placeholder="Digite sua Senha">

            <br><br>

            <label>Sexo:</label>
            <br>
            <Input name="sexo" type="radio" value="Masc" id="masc"><label for="masc">Masculino</label>
            <br>
            <Input name="sexo" type="radio" value="Fem" id="fem"><label for="fem">Feminino</label>
            <br>
            <Input name="sexo" type="radio" value="não definido" id="nd"><label for="nd">Prefiro não informar</label>

            <br><br>

            <labeL>Habilidades:</labeL>
            <br>
            <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html">HMTL</label>
            <br>
            <input name="habilidades" type="checkbox" value="css" id="css"> <label for="css">CSS</label>
            <br>
            <input name="habilidades" type="checkbox" value="js" id="js"> <label for="js">JavaScript</label>

            <br><br>
            
            <label>Cidade:</label>
            <br>
            <select name="cidade">
                <option selected value="">-- Selecione --</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais">Minas Gerais</option>
            </select>

            <br><br>

            <label>Carro:</label>
            <br>
            <select name="carro">
                <option selected value="">-- Selecione --</option>
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                </optgroup>
                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Fiat">
                    <option value="Uno">Uno</option>
                </optgroup>
            </select>

            <br><br>

            <label>Fruta Favorita:</label>
            <br>
            <input list="listaFrutas" type="text" name="frutas" placeholder="digite sua fruta favorita">

            <datalist id="listaFrutas"><!--Sugestão de frutas-->
                <option value="Abacaxi"><!--deixar sem o fechamento </> faz com que -->
                <option value="Abacate">
                <option value="Açai">
                <option value="Acerola">
            </datalist>

            <br><br>

            <label>Digite uma mensagem:</label>

            <br>

            <textarea name="mensagem" cols="50" rows="10"></textarea>

            <br><br>

            <button>Enviar</button> <input type="file">
        </fieldset>
    </form>
    

</body>
</html>
