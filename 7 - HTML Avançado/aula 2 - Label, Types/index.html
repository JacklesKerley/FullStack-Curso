<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="Salvar.html" method="GET"><!--Modo Get envia os dados na Url--><!--Modo Post mas seguro, pois envia dados de forma "escondida"-->
        <label>Nome: </label> <!--nome que da para o input-->
        <input name="nome" type="text" placeholder="Digite o seu nome">

        <br><br><!--faz com que a proxima tag vá para baixo, visto que são inline-->

        <label>E-mail:</label>
        <input name="email" type="email" placeholder="Digite o seu email">

        <br><br>

        <label>Senha:</label>
        <input name="senha" type="password" placeholder="Digite sua Senha">

        <br><br>

        <input type="file"> <!--Subir arquivo-->

        <br><br>

        <button>Enviar</button>
    </form>
    

</body>
</html>
